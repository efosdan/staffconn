<div class="body-wrapper">
   

    <div class="form-container">
        <h2> REGISTRATION</h2>
     <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <input id="firstname" type="text" placeholder="First Name" formControlName="firstname">
         
        <input id="lastname" type="text" placeholder="Last Name" formControlName="lastname"> 
        
        <input id="email" type="text" placeholder="Email" formControlName="email">
        
        <input id="password" type="password" placeholder="Password" formControlName="password"> 
        
        <input id="gender" type="text" placeholder="Gender" formControlName="gender">
        
        <input id="department" type="text" placeholder="Department" formControlName="department">
        
        <input id="jobrole" type="text" placeholder="Job Role" formControlName="jobrole">
        
        <button>Submit</button>
     </form>   
        
    </div>

    

</div>
